<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <div id="header">
                <img src="./images/logo.svg" alt="" id="logo">
            </div>
            <div id="main">
                <h1 id="main-heading"><span style="color: pink;">WE'RE</span> COMING SOON</h1>
                <p id="para">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
            <div id="button">
                <input type="text" id="mail" placeholder="Enter Email Address">
                <img src="./images/icon-error.svg" alt="" id="error">
                <button id="next-btn" onclick="validate();">></button>
            </div>
        </div>
        <div id="image">
            <img src="./images/hero-desktop.jpg" alt="" id="person-image">
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
