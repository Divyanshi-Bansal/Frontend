<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="image">
                <img src="./images/logo.svg" alt="logo" id="logo">
            </div>
        </div>

        <h4 id="bill">Bill</h4>

        <div id="input">
            <input placeholder="0" type="number" id="input1"/>
            <img src="./images/icon-dollar.svg" alt="" id="dollar">
        </div>

        <h4 id="selecttip">Select Tip %</h4>

        <div id="input-btns">
            <button id="tip-percent" id="5%">5%</button>
            <button id="tip-percent" id="10%">10%</button>
            <button id="tip-percent" id="15%">15%</button>
            <button id="tip-percent" id="25%">25%</button>
            <button id="tip-percent" id="50%">50%</button>
            <button id="tip-custom" id="custom">Custom</button>
        </div>

        <h4 id="no-people">Number of People</h4>

        <div id="input">
            <input placeholder="0" type="number" id="input2"/>
            <img src="./images/icon-person.svg" alt="" id="person">
        </div>

        <div id="footer">
            <div id="amount">
                <div id="total-tip">
                    <h4 id="tip">Tip Amount</h4>
                    <h7 id="/person">/ person</h7>
                </div>
                <h5 id="totaltip">$4.27</h5>
            </div>
            <div id="total">
                <div id="total-amount">
                    <h4 id="total">Total</h4>
                    <h7 id="/person">/ person</h7>
                </div>
                <h5 id="totalamount">$4.27</h5>
            </div>
        </div>
    </div>
</body>
</html>
